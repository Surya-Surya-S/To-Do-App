<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_Do_App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<!-- To_Do_App -->
    <div class="app bg-white p-4 mt-5">
        <h3 class="fs-3">TODO App</h3>
        <div id="addNew" class="rounded px-3 d-flex justify-content-between align-items-center flex-wrap py-2 my-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <span>Add New Task</span>
            <i class="fas fa-plus fs-5 fw-bold rounded p-1"></i>
        </div>
  
<!-- Modal -->
        <form class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fw-bold" id="exampleModalLabel">Add New Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h4>Task Title</h4>
                        <input type="text" name="taskTitle" id="taskTitle" class="w-100 ps-2 mb-2">
                        <div id="msg" class="mb-2"></div>
                        <h4>Due Date</h4>
                        <input type="date" name="dueDate" id="dueDate" class="w-100 ps-2">
                        <br><br>
                        <h4>Description</h4>
                        <textarea name="descTask" id="descTask" cols="30" rows="10" class="w-100 ps-2"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn" id="add" onclick="formValidation();">Add</button>
                    </div>
                </div>
            </div>  
        </form>
<!-- Modal -->
        <h4 class="fw-bold text-center my-4">Tasks</h4>
        <div id="tasks">
            <div class="rounded px-3 py-3 my-3">
                <h5 class="fw-medium text-white my-1">Task 1</h5>
                <span class="fw-medium my-2">2024<b>/</b>03<b>/</b>15</span>
                <p class="fw-medium my-1 mb-4">Learn Javascript</p>
                <span class="options d-flex align-items-center justify-content-center gap-3 flex-wrap">
                    <i class="fas fa-edit" data-bs-toggle="modal" data-bs-target="#exampleModal" onClick = "editData(this)"></i>
                    <i class="fas fa-trash" onClick = "deleteData(this)"></i>
                </span>
            </div>
        </div>
    </div>
<!-- To_Do_App -->

<!-- script -->
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- script -->
</body>
</html>
